<div class="row" style="height: 500px;overflow:auto">
  <div class="col-md-12">
    <div class="portlet light bordered">
      <div class="portlet-title">
                <div class="caption font-dark">
                    <!-- <i class="icon-settings font-dark"></i> -->
                    <span class="caption-subject bold uppercase">Search restaurants</span>
                    <a class="dt-button buttons-pdf buttons-html5 btn green btn-outline" tabindex="0" aria-controls="sample_1" href="#" style="margin-left:1000px"><span ng-click=rlc.savePdf()>PDF</span></a>
                </div>
                <div class="tools"> </div>
      </div>
      <select name="singleSelect" ng-model="singleSelect">
        <option ng-repeat="item in rlc.SearchOptions" value="{{item.value}}"> {{item.optionName}}
        </option>
      </select>
      <p>
        <input type="text" ng-model="rlc.search[singleSelect]">
      </p>
      <button ng-click="rlc.clearSearch()">Clear</button>
      <br>
        <table class="table table-striped table-bordered table-hover" id="sample_1">
            <thead>
                <tr>
                    <th> RID </th>
                    <th> Name </th>
                    <th> Address </th>
                    <th> Telephone </th>
                    <th> Open Hour </th>
                    <th> Area </th>
                    <th> 修改 </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <td><input type="text" value={{rlc.showitem.rd}}></td>
                  <td><input type="text" value={{rlc.showitem.name}}></td>
                  <td><input type="text" value={{rlc.showitem.address}}></td>
                  <td><input type="text" value={{rlc.showitem.tel}}></td>
                  <td><input type="text" value={{rlc.showitem.openhour}}></td>
                  <td><input type="text" value={{rlc.showitem.area}}></td>
                  <td><button ng-click= "rlc.GetItem(restaurant)">完成</button>
                </tr>
          
            </tbody>
        </table>
      </br>
      <div class="portlet-body">
          <br>
          <table>
            <button type="button" ng-click="rlc.addBackGroundColor('North York')">North York</button> &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" ng-click="rlc.addBackGroundColor('Markham')">Markham</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" ng-click="rlc.addBackGroundColor('Downtown')">Downtown</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" ng-click="rlc.addBackGroundColor('Richmond Hill')">Richmond Hill</button>
          <table class="table table-striped table-bordered table-hover" id="sample_1">
              <thead>
                  <tr>
                      <th> RID </th>
                      <th> Name </th>
                      <th> Address </th>
                      <th> Telephone </th>
                      <th> Open Hour </th>
                      <th> Area </th>
                      <th> EDIT </th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="(id,restaurant) in rlc.restaurants|filter: rlc.search" ng-style="restaurant.style">
                    <td>{{restaurant.rd}}</td>
                    <td>{{restaurant.name}}</td>
                    <td>{{restaurant.address}}</td>
                    <td>{{restaurant.tel}}</td>
                    <td>{{restaurant.openhour}}</td>
                    <td>{{restaurant.area}}</td>
                    <td><button ng-click= "rlc.GetItem(restaurant)">edit</button>
                  </tr>
            
              </tbody>
          </table>
      </div>



    </div>
  </div>
</div>
