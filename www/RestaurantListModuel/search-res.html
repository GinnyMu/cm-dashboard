<div class="row"  style="height:{{rlc.height}}px;overflow:auto">
  <div class="col-md-12">
    <div class="portlet light bordered">
      <div class="portlet-title">
                <div class="caption font-dark">
                    <!-- <i class="icon-settings font-dark"></i> -->
                    <span class="caption-subject bold uppercase">Search restaurants</span>
                    <a class="dt-button buttons-pdf buttons-html5 btn green btn-outline" tabindex="0" aria-controls="sample_1" href="#" style="margin-left:1000px"><span ng-click=rlc.savePdf()>PDF</span></a>
                </div>
                <div class="tools"> </div>
      </div>

      <select name="rlc.singleSelect"
              class="btn green-haze btn-outline btn-circle btn-sm"
              ng-model="rlc.singleSelect"
              style="margin-right: 40px;"
              ng-selected= "{{option.value == rlc.singleSelect}}">
        <option ng-repeat="item in rlc.SearchOptions" value="{{item.value}}" > {{item.optionName}}
        </option>
      </select>

        <input type="text" ng-model="rlc.search[rlc.singleSelect]" style="margin-right: 40px;">

      <button ng-click="rlc.clearSearch()">Clear</button>

      <div class="portlet-body">
          <br>
          <table>

            <button type="button"
                    ng-click="areaSelect = {area: 'Scarborough'}"
                    ng-class="{'active':areaSelect.area=='Scarborough'}"
                    class="btn btn-circle blue btn-outline"
                    style="margin-right: 40px;">
                    Scarborough
            </button> &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button"
                    ng-click="areaSelect = {area: 'North York'}"
                    ng-class="{'active':areaSelect.area=='North York'}"
                    class="btn btn-circle green btn-outline"
                    style="margin-right: 40px;">
                    North York
            </button> &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button"
                    ng-click="areaSelect = {area: 'Markham'}"
                    ng-class="{'active':areaSelect.area=='Markham'}"
                    class="btn btn-circle yellow btn-outline"
                    style="margin-right: 40px;">
                    Markham
            </button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button"
                    ng-click="areaSelect = {area: 'Downtown'}"
                    ng-class="{'active':areaSelect.area=='Downtown'}"
                    class="btn btn-circle purple btn-outline"
                    style="margin-right: 40px;">
                    Downtown
            </button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button"
                    ng-click="areaSelect = {area: 'Richmond Hill'}"
                    ng-class="{'active':areaSelect.area=='Richmond Hill'}"
                    class="btn btn-circle red btn-outline"
                    style="margin-right: 40px;">
                    Richmond Hill
            </button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button"
                    ng-click="areaSelect = {area: 'Mississauga'}"
                    ng-class="{'active':areaSelect.area=='Mississauga'}"
                    class="btn btn-circle green btn-outline"
                    style="margin-right: 40px;">
                    Mississauga
            </button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button"
                    ng-click="areaSelect = ''; rlc.clearSearch()"
                    ng-class="{'active':areaSelect==''}"
                    class="btn btn-circle dark btn-outline"
                    style="margin-right: 40px;">
                    All
            </button>

           <!--  <input value="All" ng-click="areaSelect = null; rlc.clearSearch()" type="button"/>
 -->
          <table class="table table-striped table-bordered table-hover" id="sample_1" style="margin-top: 20px;">
              <thead>
                  <tr>
                      <th> RID </th>
                      <th> Name </th>
                      <th> Address </th>
                      <th> Telephone </th>
                      <th> Open Hour </th>
                      <th> Area </th>
                      <th> EDIT </th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="(id,restaurant) in rlc.restaurants|filter: rlc.search|filter:areaSelect" ng-style="restaurant.style">
                    <td>{{restaurant.rid}}</td>
                    <td>{{restaurant.name}}</td>
                    <td>{{restaurant.address}}</td>
                    <td>{{restaurant.tel}}</td>
                    <td>{{restaurant.hour}}</td>
                    <td>{{restaurant.area}}</td>
                    <td><button ng-click= "rlc.GetItem(restaurant)">edit</button>
                  </tr>

              </tbody>
          </table>
      </div>

  </div>
